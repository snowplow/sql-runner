sudo: required
language: go
services:
  - docker
go:
  - "1.15.5"

before_script:
  - make setup-up

script:
  - make
  - make goveralls
  - DISTRO=linux make integration

before_deploy:
  - sudo pip install pyOpenSSL==16.2.0
  - pip install --user release-manager==0.4.1

deploy:
  skip_cleanup: true
  provider: script
  script: make release
  on:
    condition: '"${TRAVIS_GO_VERSION}" == "1.15.5"'
    tags: true

